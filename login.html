<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC BOT Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), #16213e);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    /* [Keep other CSS styles] */
  </style>
</head>
<body>
  <div class="login-container">
    <!-- [Keep your existing HTML structure] -->
  </div>

  <script>
    // 1. First verify index.html exists
    async function checkIndexPage() {
      try {
        const response = await fetch('index.html');
        if (!response.ok) {
          document.getElementById('status').textContent = "Error: index.html not found in this directory";
          document.getElementById('status').className = "error";
        }
      } catch (error) {
        console.error("index.html check failed:", error);
      }
    }
    
    // Run check when page loads
    checkIndexPage();

    // 2. Login function with guaranteed redirect
    async function login() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");
      const button = document.querySelector("button");
      
      // Clear previous status
      status.className = "";
      
      // Validate inputs
      if (!name || !phone) {
        status.textContent = "Please fill in all fields";
        status.className = "error";
        return;
      }
      
      // Update UI
      button.disabled = true;
      document.getElementById("buttonText").textContent = "Processing...";
      status.textContent = "Processing login...";
      
      try {
        // Store user data
        localStorage.setItem("userName", name);
        localStorage.setItem("userPhone", phone);
        
        // Show success message
        status.textContent = "Login successful! Redirecting...";
        status.className = "success";
        
        // 3. ABSOLUTELY GUARANTEED REDIRECT METHODS
        // Method 1: Try normal redirect first
        window.location.assign("index.html");
        
        // Method 2: Force redirect after 1.5 seconds
        setTimeout(() => {
          // If still on login page after timeout
          if (window.location.pathname.includes("login")) {
            // Try alternative methods
            try {
              // Attempt to create anchor click
              const link = document.createElement('a');
              link.href = "index.html";
              link.click();
            } catch (e) {
              // Final fallback - show clickable message
              status.innerHTML = "Redirect failed. <u>Click here to continue</u>";
              status.style.cursor = "pointer";
              status.onclick = () => {
                window.location.replace("index.html");
              };
            }
          }
        }, 1500);
        
      } catch (error) {
        status.textContent = "Login error. Please try again.";
        status.className = "error";
        button.disabled = false;
        document.getElementById("buttonText").textContent = "Login";
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
