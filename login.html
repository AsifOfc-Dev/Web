<!DOCTYPE html>
<html>
<head>
  <title>SC BOT Login</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    .login-box {
      width: 300px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>ENTER</button>
  </div>

  <script>
    // Minimal working script
    document.querySelector('button').onclick = function() {
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
